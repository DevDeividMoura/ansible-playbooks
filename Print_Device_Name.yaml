---
- name: Print RouterBOARD Name Sample
  hosts: all
  gather_facts: no
  tasks:
    - name: Get RouterBOARD Name
      raw: "/system identity get name"
      register: rb_name

    - name: Log Messages
      raw: "{ :log info \"AWX Entrando\"; :log info (\"Nome da RB: \" . [/system identity get name]); :log info \"AWX Saindo\"; quit; }"

    - name: Print Message
      debug:
        msg: "Comandos executados no dispositivo: {{ rb_name.stdout }}"